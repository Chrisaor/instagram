{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1><a href="{% url 'index' %}">Instagram</a></h1>
    <div>
        {% if user.is_authenticated %}
        <p><a href="{% url 'members:user-info' user.id %}">{{ user }}</a>님이 로그인 되었습니다.
        <form action="{% url 'members:logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-light">로그아웃하기</button>
    </form></p>
        {% else %}
        <a href="{% url 'members:login' %}">
            <button class="btn btn-primary">로그인하기</button></a>
        <a href="{% url 'members:signup' %}"><button class="btn btn-primary">회원가입</button>
    </a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
